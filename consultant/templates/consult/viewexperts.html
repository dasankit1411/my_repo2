{% extends 'consult/home.html' %}
{% block body %}

<br><br>
<div class="container">
  <h2 class='text-center'>Experts</h2>
  <br><br>
  <table class='table table-hover' id="example">
    <thead>
      <tr>
        <th>Id</th>
        <th>Expert Name</th>
        <th>Skill</th>
        <th>Experience(Yrs)</th>
        <th>contact</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for i in exp %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.skill}}</td>
        <td>{{i.experience}}</td>
        <td>{{i.contact}}</td>
        <td><a href="{%url 'updateexp' i.id%}" class='btn btn-warning'><i class='fas fa-edit'></i></a></td>
        <td><a href="{%url 'deleteexpert' i.id%}" onclick="return confirm('Are u really want to delete')" class='btn btn-danger'><i class='fas fa-trash-alt'></i></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
